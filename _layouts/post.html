---
layout: default
---

      <div class="row">
        <div class="span12">{{ content }}</div>
      </div>
      <div class="row">
        <div class="span12"><hr></div>
      </div>
      <div class="row">

        <!-- more posts -->

        <div class="span12">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">recent posts</li>
              {% for post in site.posts limit:8 %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>


      </div>
